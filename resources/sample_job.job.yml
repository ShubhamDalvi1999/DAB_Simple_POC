# A sample job for dab_walkthrough (Single Node version).

resources:
  jobs:
    sample_job_single_node:
      name: sample_job_single_node

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}

      # Single node cluster definition
      job_clusters:
        - job_cluster_key: single_node_cluster
          new_cluster:
            spark_version: 17.3.x-scala2.13
            node_type_id: Standard_D4ds_v4
            num_workers: 0
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
            custom_tags:
              ResourceClass: SingleNode

      tasks:
        - task_key: notebook_task
          job_cluster_key: single_node_cluster
          notebook_task:
            notebook_path: ../src/sample_notebook.ipynb
        - task_key: python_wheel_task
          depends_on:
            - task_key: notebook_task
          job_cluster_key: single_node_cluster
          python_wheel_task:
            package_name: dab_walkthrough
            entry_point: main
            parameters:
              - "--catalog"
              - "${var.catalog}"
              - "--schema"
              - "${var.schema}"
          libraries:
            - whl: ../dist/*.whl
        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.dab_walkthrough_etl_single_node.id}
