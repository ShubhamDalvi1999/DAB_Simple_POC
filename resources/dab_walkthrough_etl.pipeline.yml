# The main pipeline for dab_walkthrough (Serverless DLT version)

resources:
  pipelines:
    dab_walkthrough_etl_single_node:
      name: dab_walkthrough_etl_single_node
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/dab_walkthrough_etl"

      libraries:
        - glob:
            include: ../src/dab_walkthrough_etl/transformations/**

      configuration:
        # Pipeline-level configuration for dependencies
        bundle.sourcePath: ${workspace.file_path}
