# NYC Taxi Analytics Job (Single Node version)

resources:
  jobs:
    poc_taxi_analytics_job:
      name: poc_taxi_analytics_job

      trigger:
        # Run this job every day
        periodic:
          interval: 1
          unit: DAYS

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}

      # Single node cluster definition
      job_clusters:
        - job_cluster_key: single_node_cluster
          new_cluster:
            spark_version: 17.3.x-scala2.13
            node_type_id: Standard_D4ds_v4
            num_workers: 0
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
            custom_tags:
              ResourceClass: SingleNode

      tasks:
        - task_key: run_taxi_analysis
          job_cluster_key: single_node_cluster
          notebook_task:
            notebook_path: ../src/taxi_analytics_job/taxi_analysis.ipynb
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}

        - task_key: run_taxi_wheel
          depends_on:
            - task_key: run_taxi_analysis
          job_cluster_key: single_node_cluster
          python_wheel_task:
            package_name: poc_dab_walkthrough
            entry_point: main
            parameters:
              - "--catalog"
              - "${var.catalog}"
              - "--schema"
              - "${var.schema}"
          libraries:
            - whl: ../dist/*.whl

        - task_key: refresh_taxi_pipeline
          depends_on:
            - task_key: run_taxi_analysis
          pipeline_task:
            pipeline_id: ${resources.pipelines.poc_taxi_data_pipeline.id}

